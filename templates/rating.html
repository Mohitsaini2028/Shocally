<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Rating Form | Shocally</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/ratingAnimation.css' %}">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <div class="text">Thanks for rating us!</div>
        <div class="edit">EDIT</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" onclick="r(5);" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate"  onclick="r(4);" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate"  onclick="r(3);" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate"  onclick="r(2);" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate"  onclick="r(1);" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="" id='ratingForm' method="post">
        {% csrf_token %}
          <header></header>
          <div class="textarea">
            <textarea cols="30" name="comment" placeholder="Describe your experience.."></textarea>
          </div>

          <input type="hidden"  id="RatingGiven" name="RatingGiven" value="" >
          <input type="hidden" id="Id" name="Id" value="{{id}}">
          <div class="btn">

            <button type="submit">Post</button>
          </div>
        </form>
      </div>
    </div>
    <script>

      <!-- Rating Given By User -->

      document.getElementById("ratingForm").action="{{url}}";
      // document.getElementById("ratingForm").action="/shop/prodRatingUpdate/";

      function r(value){
        console.log(value);
        document.getElementById('RatingGiven').value=value;
      }

      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      const editBtn = document.querySelector(".edit");




      btn.onclick = ()=>{
        console.log("btn click")
        form=document.getElementById('ratingForm');
        form.submit()
        widget.style.display = "none";
        post.style.display = "block";
        editBtn.onclick = ()=>{
          widget.style.display = "block";
          post.style.display = "none";
        }
        return false;
      }


    </script>

  </body>
</html>
